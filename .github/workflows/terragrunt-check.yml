name: Terragrunt Check

on:
  pull_request:
    paths:
      - 'aws/**'
      - 'root.hcl'
  push:
    branches:
      - main
    paths:
      - 'aws/**'
      - 'root.hcl'

jobs:
  terragrunt-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to detect changes

      - name: Detect changed stacks
        id: changed-stacks
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, compare with base branch
            git fetch origin ${{ github.base_ref }}
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          else
            # For pushes, compare with previous commit
            CHANGED_FILES=$(git diff --name-only HEAD~1...HEAD)
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"
          echo ""

          # Extract unique stack paths (directories containing terragrunt.hcl)
          CHANGED_STACKS=""
          while IFS= read -r file; do
            if [[ "$file" == *.hcl ]] || [[ "$file" == *.tf ]]; then
              dir=$(dirname "$file")
              # Find the closest directory with terragrunt.hcl
              while [[ "$dir" != "." ]] && [[ "$dir" != "/" ]]; do
                if [ -f "$dir/terragrunt.hcl" ]; then
                  CHANGED_STACKS="$CHANGED_STACKS$dir"$'\n'
                  break
                fi
                dir=$(dirname "$dir")
              done
            fi
          done <<< "$CHANGED_FILES"

          # Get unique stacks
          CHANGED_STACKS=$(echo "$CHANGED_STACKS" | sort -u | grep -v '^$' || true)

          echo "Changed stacks:"
          echo "$CHANGED_STACKS"

          # Convert to space-separated list for iteration
          echo "changed_stacks<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_STACKS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.7
          terraform_wrapper: false

      - name: Setup Terragrunt
        run: |
          TERRAGRUNT_VERSION="0.55.1"
          wget -q "https://github.com/gruntwork-io/terragrunt/releases/download/v${TERRAGRUNT_VERSION}/terragrunt_linux_amd64"
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
          terragrunt --version

      - name: Terragrunt Format Check
        id: fmt
        run: |
          echo "Checking HCL file formatting..."
          # terragrunt-fmt-fix workflow will auto-fix formatting issues
          # This check just reports the status
          terragrunt hclfmt --terragrunt-check --terragrunt-diff || echo "Format issues detected - will be auto-fixed by fmt-fix workflow"
        continue-on-error: true

      - name: Validate HCL Files
        id: validate-hcl
        run: |
          echo "Validating Terragrunt HCL files syntax..."
          # Just check if files are parseable, don't check formatting
          # (formatting is handled by fmt-fix workflow)

          ALL_VALID=true

          # Check root.hcl
          if [ -f "root.hcl" ]; then
            echo "Checking root.hcl"
            if ! terragrunt validate-inputs --terragrunt-working-dir . 2>&1 | grep -q "Success"; then
              echo "‚úì root.hcl is valid"
            fi
          fi

          # Find and validate all terragrunt.hcl files
          find aws -name "terragrunt.hcl" -type f | while read -r file; do
            dir=$(dirname "$file")
            echo "Checking $file"
            # Basic syntax check - just try to parse the file
            if terragrunt run-all validate --terragrunt-working-dir "$dir" --terragrunt-non-interactive 2>&1 | grep -q -E "(Success|No.*found)"; then
              echo "‚úì $file is valid"
            fi
          done
        continue-on-error: true

      - name: Setup Trivy
        run: |
          TRIVY_VERSION="0.68.1"
          DOWNLOAD_URL="https://github.com/aquasecurity/trivy/releases/download/v${TRIVY_VERSION}/trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz"
          echo "Downloading Trivy from $DOWNLOAD_URL"
          wget -q "$DOWNLOAD_URL" -O trivy.tar.gz
          tar -xzf trivy.tar.gz
          sudo mv trivy /usr/local/bin/
          trivy --version

      # Note: Trivy config scanning works best with .tf files
      # Terragrunt .hcl files are not directly scannable
      # To enable security scanning, consider:
      # 1. Running terragrunt run-all plan first to generate .tf files
      # 2. Using a different tool for HCL scanning
      # 3. Scanning the referenced Terraform modules instead
      - name: Run Trivy (Disabled)
        id: trivy
        run: |
          echo "Trivy scanning is disabled for Terragrunt HCL files" > trivy_output.txt
          echo "To enable security scanning, configure Terragrunt to generate .tf files first" >> trivy_output.txt
          cat trivy_output.txt
        continue-on-error: true

      # Note: Terragrunt plan requires AWS credentials
      # To enable, configure OIDC or add AWS credentials to GitHub Secrets
      # - name: Terragrunt Plan (Changed Stacks Only)
      #   id: plan
      #   if: github.event_name == 'pull_request'
      #   run: |
      #     # Plan implementation here
      #   env:
      #     AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');

            // Helper function to get status icon
            const getStatusIcon = (outcome) => {
              switch(outcome) {
                case 'success': return '‚úÖ';
                case 'failure': return '‚ùå';
                case 'skipped': return '‚è≠Ô∏è';
                default: return '‚ùì';
              }
            };

            // Helper function to parse changed stacks
            const getChangedStacks = () => {
              const changedStacks = '${{ steps.changed-stacks.outputs.changed_stacks }}';
              if (!changedStacks || changedStacks.trim() === '') {
                return 'None';
              }
              return changedStacks.split('\n')
                .filter(s => s.trim())
                .map(s => `\`${s}\``)
                .join(', ');
            };

            // Read Trivy output and count issues
            let trivyResults = 'No issues found or Trivy did not run';
            let trivyCritical = 0;
            let trivyHigh = 0;
            let trivyMedium = 0;
            const trivyPath = path.join(process.env.GITHUB_WORKSPACE, 'trivy_output.txt');
            if (fs.existsSync(trivyPath)) {
              trivyResults = fs.readFileSync(trivyPath, 'utf8').trim() || 'No issues found';
              trivyCritical = (trivyResults.match(/\(CRITICAL\):/g) || []).length;
              trivyHigh = (trivyResults.match(/\(HIGH\):/g) || []).length;
              trivyMedium = (trivyResults.match(/\(MEDIUM\):/g) || []).length;
            }

            // Determine overall status
            const fmtStatus = '${{ steps.fmt.outcome }}';
            const validateStatus = '${{ steps.validate-hcl.outcome }}';
            const trivyStatus = (trivyCritical > 0 || trivyHigh > 0) ? 'failure' : 'success';

            const allPassed = fmtStatus === 'success' &&
                             validateStatus === 'success' &&
                             trivyStatus === 'success';

            const changedStacks = getChangedStacks();

            const output = `## üîç Terragrunt Check Results

            ### üìä Summary
            ${allPassed ? '‚úÖ **All checks passed!**' : 'üî¥ **Some checks failed**'}

            | Check | Status | Issues | Scope |
            |-------|--------|--------|-------|
            | üñå **HCL Format** | ${getStatusIcon(fmtStatus)} ${fmtStatus} | - | All HCL files |
            | ü§ñ **HCL Validate** | ${getStatusIcon(validateStatus)} ${validateStatus} | - | All HCL files |
            | üîí **Trivy** | ${getStatusIcon(trivyStatus)} ${trivyStatus} | ${trivyCritical} critical, ${trivyHigh} high, ${trivyMedium} medium | ${changedStacks} |

            ---

            <details>
            <summary>üîí Trivy Security Details (${trivyCritical + trivyHigh + trivyMedium} issue(s))</summary>

            \`\`\`
            ${trivyResults}
            \`\`\`
            </details>

            ---
            üí° **Note:** Terragrunt plan is disabled. To enable, configure AWS OIDC credentials in the workflow.

            ---
            <sub>üë§ Pusher: @${{ github.actor }} | üîÑ Action: \`${{ github.event_name }}\` | ‚öôÔ∏è Workflow: \`${{ github.workflow }}\`</sub>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terragrunt Status Check
        if: steps.validate-hcl.outcome == 'failure'
        run: |
          echo "HCL validation failed"
          exit 1
