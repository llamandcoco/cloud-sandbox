name: Terragrunt Check

on:
  pull_request:
    paths:
      - 'aws/**'
      - 'root.hcl'
  push:
    branches:
      - main
    paths:
      - 'aws/**'
      - 'root.hcl'

jobs:
  terragrunt-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to detect changes

      - name: Detect changed stacks
        id: changed-stacks
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, compare with base branch
            git fetch origin ${{ github.base_ref }}
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          else
            # For pushes, compare with previous commit
            CHANGED_FILES=$(git diff --name-only HEAD~1...HEAD)
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"
          echo ""

          # Extract unique stack paths (directories containing terragrunt.hcl)
          CHANGED_STACKS=""
          while IFS= read -r file; do
            if [[ "$file" == *.hcl ]] || [[ "$file" == *.tf ]]; then
              dir=$(dirname "$file")
              # Find the closest directory with terragrunt.hcl
              while [[ "$dir" != "." ]] && [[ "$dir" != "/" ]]; do
                if [ -f "$dir/terragrunt.hcl" ]; then
                  CHANGED_STACKS="$CHANGED_STACKS$dir"$'\n'
                  break
                fi
                dir=$(dirname "$dir")
              done
            fi
          done <<< "$CHANGED_FILES"

          # Get unique stacks
          CHANGED_STACKS=$(echo "$CHANGED_STACKS" | sort -u | grep -v '^$' || true)

          echo "Changed stacks:"
          echo "$CHANGED_STACKS"

          # Convert to space-separated list for iteration
          echo "changed_stacks<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_STACKS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.7
          terraform_wrapper: false

      - name: Setup Terragrunt
        run: |
          TERRAGRUNT_VERSION="0.55.1"
          wget -q "https://github.com/gruntwork-io/terragrunt/releases/download/v${TERRAGRUNT_VERSION}/terragrunt_linux_amd64"
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
          terragrunt --version

      - name: Terragrunt Format Check
        id: fmt
        run: |
          echo "Checking HCL file formatting..."
          # terragrunt-fmt-fix workflow will auto-fix formatting issues
          # This check just reports the status
          terragrunt hclfmt --terragrunt-check --terragrunt-diff || echo "Format issues detected - will be auto-fixed by fmt-fix workflow"
        continue-on-error: true

      - name: Validate HCL Files
        id: validate-hcl
        run: |
          echo "Validating Terragrunt HCL files syntax..."
          # Just check if files are parseable, don't check formatting
          # (formatting is handled by fmt-fix workflow)

          ALL_VALID=true

          # Check root.hcl
          if [ -f "root.hcl" ]; then
            echo "Checking root.hcl"
            if ! terragrunt validate-inputs --terragrunt-working-dir . 2>&1 | grep -q "Success"; then
              echo "✓ root.hcl is valid"
            fi
          fi

          # Find and validate all terragrunt.hcl files
          find aws -name "terragrunt.hcl" -type f | while read -r file; do
            dir=$(dirname "$file")
            echo "Checking $file"
            # Basic syntax check - just try to parse the file
            if terragrunt run-all validate --terragrunt-working-dir "$dir" --terragrunt-non-interactive 2>&1 | grep -q -E "(Success|No.*found)"; then
              echo "✓ $file is valid"
            fi
          done
        continue-on-error: true

      - name: Setup Trivy
        run: |
          TRIVY_VERSION="0.68.1"
          DOWNLOAD_URL="https://github.com/aquasecurity/trivy/releases/download/v${TRIVY_VERSION}/trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz"
          echo "Downloading Trivy from $DOWNLOAD_URL"
          wget -q "$DOWNLOAD_URL" -O trivy.tar.gz
          tar -xzf trivy.tar.gz
          sudo mv trivy /usr/local/bin/
          trivy --version

      # Note: Trivy config scanning works best with .tf files
      # Terragrunt .hcl files are not directly scannable
      # To enable security scanning, consider:
      # 1. Running terragrunt run-all plan first to generate .tf files
      # 2. Using a different tool for HCL scanning
      # 3. Scanning the referenced Terraform modules instead
      - name: Run Trivy (Disabled)
        id: trivy
        run: |
          echo "Trivy scanning is disabled for Terragrunt HCL files" > trivy_output.txt
          echo "To enable security scanning, configure Terragrunt to generate .tf files first" >> trivy_output.txt
          cat trivy_output.txt
        continue-on-error: true

      # Note: Terragrunt plan requires AWS credentials
      # To enable, configure OIDC or add AWS credentials to GitHub Secrets
      # - name: Terragrunt Plan (Changed Stacks Only)
      #   id: plan
      #   if: github.event_name == 'pull_request'
      #   run: |
      #     # Plan implementation here
      #   env:
      #     AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          CHANGED_STACKS: ${{ steps.changed-stacks.outputs.changed_stacks }}
          FMT_STATUS: ${{ steps.fmt.outcome }}
          VALIDATE_STATUS: ${{ steps.validate-hcl.outcome }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const script = require('./.github/scripts/comment-pr-results.js');
            await script({github, context, core});

      - name: Terragrunt Status Check
        if: steps.validate-hcl.outcome == 'failure'
        run: |
          echo "HCL validation failed"
          exit 1
